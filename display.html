<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display User Data</title>
    <style>
    body{
        font-family: 'Times New Roman', Times, serif;
        margin: 0;
        padding: 0;
        background-color: wheat;
        text-align: center;
    }
    h2{
        margin-top: 50px;
        font-size: 28px;
        background-color: antiquewhite;
    }
    table{
        margin: 20px auto;
        border-collapse: collapse;
        width: 80%;
        background-color: white;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
    }
    th, td{
        background-color: antiquewhite;
        color: black;
        border-bottom: 1px solid #ddd;
        padding: 10px;
    }
    tr:nth-child(even){
        background-color: #f2f2f2;
    }

    button{
        background-color: #ff4d4d;
        color: black;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
    background-color: rgb(248, 191, 116);
}


    @media screen and (max-width: 768px) {
    table {
        width: 95%;
    }

    th, td {
        font-size: 14px;
        padding: 8px;
    }

    button {
        font-size: 14px;
        padding: 10px 15px;
    }
}

    </style>
</head>
<body>
    <h2>User Details</h2>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Date of Birth</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Phone Number</th>
            <th>Address</th>
        </tr>
        <tr>
            <td id="fname"></td>
            <td id="lname"></td>
            <td id="email"></td>
            <td id="dob"></td>
            <td id="age"></td>
            <td id="gender"></td>
            <td id="phone"></td>
            <td id="address"></td>
        </tr>
    </table>
    <br><br>
    <button onclick="clearData()">Clear Data</button>
    <script>
        let userData = JSON.parse(localStorage.getItem('userData'));

        if(userData){
            document.getElementById('fname').innerText = userData.fname;
            document.getElementById('lname').innerText = userData.lname;
            document.getElementById('email').innerText = userData.email;
            document.getElementById('dob').innerText = userData.dob;
            document.getElementById('age').innerText = userData.age;
            document.getElementById('gender').innerText = userData.gender;
            document.getElementById('phone').innerText = userData.phone;
            document.getElementById('address').innerText = userData.address;
        } else{
            document.body.innerHTML = '<h1>No Data Found</h1>';
        }

        function clearData(){
            localStorage.removeItem('userData');
            alert('Data Cleared');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
